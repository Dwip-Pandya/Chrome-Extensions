<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockVault - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>üîê LockVault</h1>
            </div>

            <div class="theme-toggle">
                <button id="themeToggle">
                    <span id="themeIcon">‚òÄÔ∏è</span>
                    <span id="themeText">Light Mode</span>
                </button>
            </div>

            <div class="tags-section">
                <h2>Tags</h2>
                <div id="tagsList">
                    <button class="tag-item active" data-tag="all">
                        <span class="tag-name">All Credentials</span>
                        <span class="tag-count" id="countAll">0</span>
                    </button>
                    <button class="tag-item" data-tag="undefined">
                        <span class="tag-name">Undefined</span>
                        <span class="tag-count" id="countUndefined">0</span>
                    </button>
                </div>
            </div>

            <div class="sidebar-actions">
                <button id="exportBtn" class="action-btn">
                    üì§ Export Backup
                </button>
                <button id="importBtn" class="action-btn">
                    üì• Import Backup
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="üîç Search credentials by name, tag, or URL...">
                </div>

                <div class="topbar-actions">
                    <select id="sortSelect">
                        <option value="az">Sort A-Z</option>
                        <option value="za">Sort Z-A</option>
                        <option value="recent">Recently Added</option>
                        <option value="updated">Recently Updated</option>
                    </select>
                    <button id="addNewBtn" class="btn-primary">
                        ‚ûï Add New Credential
                    </button>
                </div>
            </header>

            <!-- Credentials Grid -->
            <div class="credentials-section">
                <div id="credentialsGrid" class="credentials-grid">
                    <!-- Credentials will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üîí</div>
                    <h2>No Credentials Yet</h2>
                    <p>Start by adding your first credential to securely store your login information.</p>
                    <button class="btn-primary" onclick="document.getElementById('addNewBtn').click()">
                        Add Your First Credential
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Credential Modal -->
    <div id="credentialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Credential</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="credentialForm">
                <input type="hidden" id="credentialId">

                <div class="form-group">
                    <label for="accountName">Account Name *</label>
                    <input type="text" id="accountName" placeholder="e.g., Gmail Personal, Work Email" d>
                </div>

                <div class="form-group">
                    <label for="websiteUrl">Website URL *</label>
                    <input type="url" id="websiteUrl" placeholder="https://example.com" d>
                </div>

                <div class="form-group">
                    <label for="username">Username / Email *</label>
                    <input type="text" id="username" placeholder="user@example.com" d>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-input-group">
                        <input type="password" id="password" placeholder="Enter password" d>
                        <button type="button" class="toggle-password" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <div id="tagsContainer">
                        <!-- Tag selector will be rendered here dynamically -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="saveBtn">Save Credential</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn" id="closeDeleteModal">&times;</button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this credential?</p>
                <p class="delete-warning">
                    <strong id="deleteAccountName"></strong>
                </p>
                <p class="text-muted">This action cannot be undone.</p>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Logs Viewer Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Activity Logs</h2>
                <button class="close-btn" id="closeLogsModal">&times;</button>
            </div>

            <div class="logs-content">
                <div class="logs-actions">
                    <button id="clearLogsBtn" class="btn-secondary">Clear Logs</button>
                    <button id="downloadLogsBtn" class="btn-primary">Download Logs</button>
                </div>
                <pre id="logsDisplay"></pre>
            </div>
        </div>
    </div>

    <!-- Floating Logs Button -->
    <button id="viewLogsBtn" class="floating-btn" title="View Activity Logs">
        üìã
    </button>

    <script src="dashboard.js"></script>
</body>

</html>
